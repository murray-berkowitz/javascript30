<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
     <div class="key-row">
         <div class="keys" value="a">
             <h2>A</h2>
             <h4>CLAP</h4>
         </div>
         <div class="keys col" value="s">
            <h2>S</h2>
            <h4>HIHAT</h4>
         </div>
         <div class="keys col" value="d">
             <h2>D</h2>
             <h4>KICK</h4>
         </div>
         <div class="keys col" value="f">
             <h2>F</h2>
             <h4>OPENHAT</h4>
         </div>
         <div class="keys col" value="g">
             <h2>G</h2>
             <h4>BOOM</h4>
         </div>
         <div class="keys col" value="h">
             <h2>H</h2>
             <h4>RIDE</h4>
         </div>
         <div class="keys col" value="j">
             <h2>J</h2>        
             <h4>SNARE</h4>
         </div>
         <div class="keys col" value = "k">
             <h2>K</h2>
             <h4>TOM</h4>
         </div>
         <div class="keys col"  value ="l">
             <h2>L</h2>
             <h4>TINK</h4>
         </div>
     </div>
     <audio src="/sounds/clap.wav" value="a"></audio>
     <audio src="/sounds/hihat.wav" value="s"></audio>
     <audio src="/sounds/kick.wav" value="d"></audio>
     <audio src="/sounds/openhat.wav" value="f"></audio>
     <audio src="/sounds/boom.wav" value="g"></audio>
     <audio src="/sounds/ride.wav" value="h"></audio>
     <audio src="/sounds/snare.wav" value="j"></audio>
     <audio src="/sounds/tom.wav" value="k"></audio>
     <audio src="/sounds/tink.wav" value="l"></audio>
 </div>   
</body>
</html>
